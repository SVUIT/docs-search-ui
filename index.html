<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" as="style">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
</head>
<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form-inline" id="searchForm">
          <div class="input-group w-100">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm tài liệu" aria-label="Search" autocomplete="off">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-search" alt="magnifying-glass"></i>
              </button>
            </div>
          </div>
        </form>
        <ul id="results" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
